<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" 
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Client</title>
  <link rel="stylesheet" href="/css/bootstrap.sandstone.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.4.5.3.min.js"></script>
  <script src="/js/axios.0.21.1.min.js"></script>
  <script src="/js/jwt-decode.js"></script>
  <script src="/js/custom.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="col-md-3 mr-2">&nbsp;</div>
  <a class="navbar-brand" href="{{ path_for('homepage') }}">Client</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
    data-target="#navbarColor01" aria-controls="navbarColor01" 
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" 
          href="{{ path_for('login') }}"
          {% if not (current_path() starts with '/users') %}
            style="color:yellowgreen;"
          {% endif %}
        >Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users"
          {% if (current_path() starts with '/users') %}
            style="color:yellowgreen;"
          {% endif %}
        >Users</a>
      </li>
    </ul>
    {% if (current_path() starts with '/users') %}
      <a class="nav-link" href="/logout" style="color:white;">Logout</a>
    {% endif %}
  </div>
  <div class="col-md-3 mr-2">&nbsp;</div>
</nav>

<div id="content">{% block content %}{% endblock %}</div>

<div id="mainModal" class="modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div id="modal-content" class="modal-content">
      {% block modalContent %}{% endblock %}
    </div>
  </div>
</div>
</body>
</html>
